<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
  
</head>
<body class="homepage">
<br>
<div >
  <img src="http://127.0.0.1:8887/public/birderai.jpg" alt="BirderAI" id="loginimg">
  <h1 css="align='center'">{{name}}</h1><br><br>
  <h3><b>Can't find a bird name ? . BirderAI is there for you. Just upload an audio of that bird and find it's name .</b></h3>  
  <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data" class="uploadaudio">
    <input type='file' accept="audio/*" placeholder="upload a bird audio" class="profileaud" name="bird_audio" required>
    <input type="submit" class="btn btn-primary btn-block btn-large" value="Predict the bird name">
  </form>
</div>
<h2 class="prediction"><b>{{prediction}}</b></h2>
<div class="preddiv">
<img src={{imgsrc}} alt={{imgsrc}} class="predimg">
<audio controls>
  <source src={{audiosrc}} type="audio/wav">
</audio>
</div>
</body>
</html>
