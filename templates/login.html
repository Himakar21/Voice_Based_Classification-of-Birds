<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="http://127.0.0.1:8887/public/birds.mp4" type="video/mp4">
  </video>
<div class="login">
  <h2>Login Page</h2>
  <img src="http://127.0.0.1:8887/public/birderai.jpg" alt="BirderAI" id="loginimg">
<form action="/form_login" method="post">
  <h2></h2><b>Username:</b><br>
  <input type="text" name='username'><br>
  <b>Password:</b><br>
  <input  name='password' minlength="6" maxlength="16" type="password"><br><br>
<input type="submit" value="Login" class="btn-col-2 btn-success btn-block">
</form>
<h1 >{{info}}</h1>
</div>


</body>
</html>
